<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <header class="page__header">
      <h1 class="header__title--visual-hidden">The application for the task list</h1>
    </header>
    <main class="page__main--wrapper">
      <aside class="page__aside">
        <img class="aside__image" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix how to make decisions on what is urgent and important">
        <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </aside>
      <article class="page__main">
        <h2 class="section__title" for="new-task">Add Item</h2>
        <section class="new-task__row">
          <input id="new-task" class="task__text" type="text">
          <button class="new-task__button">Add</button>
        </section>
        <section>
          <h2 class="section__title">Todo</h2>
          <ul id="incomplete-tasks" class="tasks">
            <li class="tasks__item">
              <input class="item__checkbox" type="checkbox">
              <label class="task">Pay Bills</label>
              <input class="task__text" type="text">
              <button class="task__button edit">Edit</button>
              <button class="task__button delete">
                <img class="task__button-icon" src="./remove.svg" alt="the cross icon removes an item from the list">
              </button>
            </li>
            <li class="tasks__item edit-mode">
              <input class="item__checkbox" type="checkbox">
              <label class="task">Go Shopping</label>
              <input class="task__text" type="text" value="go shopping">
              <button class="task__button edit">Save</button>
              <button class="task__button delete">
                <img class="task__button-icon" src="./remove.svg" alt="the cross icon removes an item from the list">
              </button>
            </li>
          </ul>
        </section>
        <section>
          <h2 class="section__title">Completed</h2>
          <ul id="completed-tasks" class="tasks">
            <li class="tasks__item">
              <input class="item__checkbox" type="checkbox" checked>
              <label class="task">See the Doctor</label>
              <input class="task__text" type="text">
              <button class="task__button edit">Edit</button>
              <button class="task__button delete">
                <img class="task__button-icon" src="./remove.svg" alt="the cross icon removes an item from the list">
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <footer class="page__footer"></footer>
    <script src="app.js"></script>
  </body>
</html>
